<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>

    /* algunas propiedades css para conseguir que el cuadro que dice cargando tenga un estilo correcto y la animacion requerida 
    y que las fotos salgan bien una debajo de otra, etc*/
    #load{
        width: 50vw;
        height: 50vh;
        margin: auto;
        background-color: black;
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 3vw;
        position: absolute;
        left:25%;
    }

    .toggle{
        transform: translateY(600px);
        opacity: 0;
        transition: all 2000ms;
    }

    body{
        display: flex;
        flex-flow: column nowrap;
    }

    img{
        display: none;
    }
</style>
<body>
    <!-- nos reservamos esteos elementos para luego trabajar con ellos-->
    <div id="load">CARGANDO...</div>
    <img src="https://source.unsplash.com/random" id="i1">
    <img src="http://placekitten.com/1920/1080" id="i2">
    <img src="https://picsum.photos/1920" id="i3">
    <img src="https://www.fillmurray.com/640/360" id="i4">
    <img src="https://loremflickr.com/1920/1048" id="i5">

    

   <script>

       //a√±adimos un detector que detecta cuando la pagina entera se ha cargado con todos sus elementos
        window.addEventListener('load', function(){
            //una vez la pagina entera se cargue vamos poniendo visibles todas la fotos y ponemos una clase css a el div 'cargando'
            //para que desaparezca
            for (const iterator of document.getElementsByTagName('img')) {
                iterator.style.display='block';
                document.getElementById('load').classList.toggle('toggle');
            }
        });
    
   </script>
</body>
</html>
