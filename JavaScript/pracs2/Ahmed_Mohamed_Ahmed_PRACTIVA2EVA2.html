<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function Ordenador(marca, modelo, ram='4gb', capacidad='512gb', pulgadas=17) {

            this.marca = marca;
            this.modelo = modelo;
            this.ram = ram;
            this.capacidad = capacidad;
            this.pulgadas = pulgadas;

            this.toString = function (){
                return 'Marca: ' + this.marca + '. Modelo: ' + this.modelo + '. Memoria RAM: ' + this.ram + '. Capacidad: ' + this.capacidad + '. Pulgadas: ' + this.pulgadas;
            }

            this.getMarca = function () {
                return this.marca;
            }

            this.setMarca = function (marca) {
                this.marca = marca;
            }   
        }

        function Portatil(marca, modelo, ram='4gb', capacidad='256gb', pulgadas=13 ,autonomia='4horas') {
            
            this.__proto__ = new Ordenador(marca, modelo, ram='4gb', capacidad='256gb', pulgadas=13)

            this.autonomia = autonomia;

            this.toString = function () {
                return this.__proto__.toString() + '. Autonom√≠a: ' + autonomia + '.';
            }
        }

        let or1 = new Ordenador('Acer', 'Mer', '8gb', '500gb', 32);
        let or2 = new Ordenador('Razer', 'Sig');

        let po1 = new Portatil('Sony', 'r2', '16gb', '1000gb', 27, '10horas');
        let po2 = new Portatil('Acer', 'Ultra');

        console.log(or1.toString());
        console.log(or2.toString());
        console.log(po1.toString());
        console.log(po2.toString());

    
    </script>
</body>
</html>
