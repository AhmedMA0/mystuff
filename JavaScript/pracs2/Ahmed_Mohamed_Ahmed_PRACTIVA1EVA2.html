<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>  
    <script>
        function Punto(x, y) {
            
            if (isNaN(x)) this.x=0;
            else this.x = x;
            
            
            if (isNaN(y)) this.y=0;
            else this.y = y;

            this.cambiar = function (x, y) {
                this.x = x;
                this.y = y;
            }

            this.copia = function () {
                let a = (this.constructor.name).toLowerCase() + 'Copy';
                this[a] = new Punto(this.x, this.y);
                return this[a];
            }

            this.iguales = function (q) {
                if (this.x == q.x && this.y == q.y) {
                    return true;
                }

                else return false;
            }
        }

        p1 = new Punto(22,2);
        p2 = p1.copia();
        
        console.log(p2);
    </script>
</body>
</html>
