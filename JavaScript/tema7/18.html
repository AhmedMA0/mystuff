<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Toggle</title>
</head>
<body>
    <button id="1" onclick="toggle();">Active/Inactive</button>
    <button id="2">Hello</button>
    <script>
        let button = document.getElementById("2");

        function toggle() {
            button.toggleAttribute("disabled");
        }
    </script>
</body>
