<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Toggle</title>
</head>
<body>
    <ul>
        <li class="verdura">Lechuga</li>
        <li class="verdura">Tomate</li>
        <li class="carne">Pollo</li>
        <li class="verdura">Remolacha</li>
        <li class="carne">Ternera</li>
        <li class="legumbre">Garbanzos</li>
        <li class="legumbre">Lentejas</li>
        <li class="carne">Cerdo</li>
        <li class="verdura">Berenjena</li>
        <li class="legumbre">Habas</li>
    </ul>
    <script>
        let elements = document.getElementsByTagName('li');
        for (let i = 0; i < elements.length; i++) {
            if (elements[i].getAttribute("class")=='verdura') {
                elements[i].style.backgroundColor='green';
            }

            if (elements[i].getAttribute("class")=='carne') {
                elements[i].style.backgroundColor='red';
            }

            if (elements[i].getAttribute("class")=='legumbre') {
                elements[i].style.backgroundColor='AntiqueWhite';
            }

            if (elements[i].innerText=='Tomate') {
                elements[i].style.fontWeight='bold';
            }

            if (elements[i].innerText=='Remolacha') {
                elements[i].style.fontWeight='bold';
            }
        }
    </script>
</body>
</html>
