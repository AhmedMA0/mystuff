<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Toggle</title>
</head>
<body>
    <section id="s1">
        <h1 id="title">Text</h1>
        <p id="p1">Text <strong>Text</strong> Text</p>
        <p id="p2">Text</p>
        <p id="p3">Text</p>
    </section>
    <script>
        console.log(document.getElementById('s1').childNodes.length);
        console.log(document.getElementById('s1').childElementCount);
        let el1 = document.getElementById('s1').firstChild;
        console.log(el1.nodeName);
        console.log(el1.childNodes);
        let elHermano = el1.nextSibling;
        console.log(elHermano.childElementCount);


    </script>
</body>
