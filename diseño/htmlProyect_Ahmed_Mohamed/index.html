<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Document html">
    <meta name="author" content="Ahmed R.">
    <meta name="keywords" content="computers,programing,web design,html,html5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="lang" content="es-ES">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario Prac.2 de Ahmed</title>
</head>
<body>
    <main id="contenido">
        <h1>Please input your data</h1>
        <form name="miformulario" method="post" action="form.php">
            <fieldset>
                <legend>Personal Information</legend>
                <p>
                    <fieldset>
                        <legend>Tittle</legend>
                            <label for="tittle">Ms.</label>
                            <input type="radio" name="tittle" id="ms" value="ms.">
                            
                            <label for="tittle">Mrs.</label>
                            <input type="radio" name="tittle" id="mrs" value="mrs.">

                            <label for="tittle">Mr.</label>
                            <input type="radio" name="tittle" id="mr" value="mr.">

                            <label for="tittle">Dr.</label>
                            <input type="radio" name="tittle" id="dr" value="dr.">

                            <label for="tittle">Mx.</label>
                            <input type="radio" name="tittle" id="mx" value="mx.">

                            <label for="tittle">Ind.</label>
                            <input type="radio" name="tittle" id="ind" value="ind." checked>
                    </fieldset>
                </p>
                <p>
                    <label for="name">First Name:</label>
                    <input type="text" name="name" id="name" size="15" maxlength="15" pattern="-*[a-zA-Z]*-*[a-zA-Z]*" required autofocus>
                    <label for="surna">Last Name:</label>
                    <input type="text" name="surna" id="surna" size="40" maxlength="40" pattern="[a-zA-Z]*-*[a-zA-Z]*" required>
                </p>
                <p>
                    <label for="bday">Birthday:</label>
                    <input type="date" name="bday" id="bday" value="2021-01-01" required>
                </p>
                <p>
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" size="15" maxlength="15" required>

                    <label for="region">Region:</label>
                    <select name="region" id="region">
                        <option value="" disabled selected>--Please select</option>
                        <optgroup label="North">
                            <option value="Durham">Durham</option>
                            <option value="Northumberland">Northumberland</option>
                            <option value="Lancashire">Lancashire</option>
                        </optgroup>
                        <optgroup label="Center">
                            <option value="Yorkshire">Yorkshire</option>
                            <option value="Chesire">Chesire</option>
                            <option value="Rutland">Rutland</option>
                            <option value="West Midlands">West Midlands</option>
                        </optgroup>
                        <optgroup label="South">
                            <option value="Kent">Kent</option>
                            <option value="Essex">Essex</option>
                            <option value="Dorset">Dorset</option>
                            <option value="Devon">Devon</option>
                            <option value="Cornwall">Cornwall</option>
                        </optgroup>
                    </select>

                    <label for="pscode">Postcode:</label>
                    <input type="text" name="pscode" id="pscode" size="5" pattern="[1-9]{5}" required>

                    <label for="rcode">Regional code:</label>
                    <input type="text" name="rcode" id="rcode" size="8" pattern="(?=.{5,7}$)[A-Z]{1,3}[1-9]*[a-z]*(([NSW][A-Z])||([A-Z][NSW]))" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Subscription information</legend>
                <p>
                    <label for="types">Subscription type:</label>
                    <input type="text" list="typeslist">
                    <datalist id="typeslist" name="types">
                        <option value="D" spellcheck="false">Daily Subscription</option>
                        <option value="W" spellcheck="false">Weekly Subscription</option>
                        <option value="Q" spellcheck="false">Quarterly Subscription</option>
                        <option value="M" spellcheck="false">Monthly Subscription</option>
                        <option value="Y" spellcheck="false">Yearly Subscription</option>
                        <option value="U" spellcheck="false">Unlimeted Subscription</option>
                    </datalist>
                    <label for="scode">Subscription code:</label>
                    <input type="text" name="scode" id="scode" size="8" pattern="(?=.{4,}$)[a-zA-Z0-9]*([0-9][0-5]){1}" required>
                </p>
                <fieldset>
                    <legend>Areas of interest:</legend>
                        <label for="cien">Science</label>
                        <input type="checkbox" name="cien" id="cien" value="cien">
                        <label for="art">Arts and Crafts</label>
                        <input type="checkbox" name="art" id="art" value="art">
                        <label for="cien">Ciencia y Tecnologia</label>
                        <input type="checkbox" name="cien" id="cien" value="cien">
                        <label for="cine">Cine</label>
                        <input type="checkbox" name="cine" id="cine" value="cine">
                        <label for="lit">Literature</label>
                        <input type="checkbox" name="lit" id="lit" value="lit">
                </fieldset>
                <p>
                    <label for="tlf">Telefono:</label>
                    <input type="tel" name="tlf" id="tlf" size="40" readonly value="6565656565">
                </p>
                <fieldset>
                    <p>
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" id="correo" size="40" disabled value="correo@correo.xxx">
                    </p>
                    <p>
                        <label for="web">Pagina Web Personal</label>
                        <input type="url" name="web" id="web" size="50" required placeholder="Introduzca una pagina web valida incluyendo http">
                    </p>
                    <p>
                        <label for="pass">Contraseña:</label>
                        <input type="password" name="pass" id="pass" size="20">
                    </p>
                    <p>
                        <label for="matricula">Matricula:</label>
                        <input type="text" name="matricula" id="matricula" size="8" maxlength="8" pattern="">
                    </p>
                </fieldset>
            </fieldset>
            <fieldset>
                <p>
                    <label for="numfav">Mi numero PAR favorito es:</label>
                    <input type="number" name="numfav" id="numfav" size="5" min="0" max="100" step="2" value="4">
                </p>
                
                <p>
                    <label for="turno">Turno de trabajo</label>
                    <select name="turno" id="turno">
                        <option value="M">Turno de Mañana</option>
                        <option value="T" selected>Turno de Tarde</option>
                        <option value="N">Turno de Noche</option>
                    </select>
                </p>

                <p>
                    <label for="region">regiones de procedencia</label>
                    <select name="region" id="region">
                        <optgroup label="Andalucia">
                            <option value="M">Malaga</option>
                            <option value="C"selected>Cadiz</option>
                            <option value="S">Sevilla</option>
                        </optgroup>
                        <optgroup label="Galicia">
                            <option value="O">Orense</option>
                            <option value="P">Pontevedra</option>
                            <option value="L">Lugo</option>
                        </optgroup>
                    </select>
                </p>
                
                <p>
                    <label for="colores">Mi color favorito es: </label>
                    <input type="color" name="colores" id="colores" value="#FF6688">
                </p>
                <P>
                    <label for="escala">Mi nivel de satisfaccion con la asignatura es: </label>
                    <input type="range" name="escala" id="escala" min="0" max="100" value="80">
                </P>
                <p>
                    <label for="archivo">SUbe un archivo desde aqui:</label>
                    <input type="file" name="archivo">
                </p>
                <p>
                    <label for="comentario">
                            Introduzca comentario.
                    </label>
                    <textarea id="comentario" name="comentario" rows="5" cols="40" spellcheck="true"></textarea>
                </p>
                <p>
                    <input type="reset" value="Borrar">
                    <input type="submit" value="Enviar">
                </p>
            </fieldset>
        </form>
    </main>
</body>
</html>
